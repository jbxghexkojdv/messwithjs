<!DOCTYPE html>
<html>
  <head>
    <title>Play With JavaScript!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="html-tab-button" onclick="changeTab('html')">HTML</button>
    <div id="html-tab">
      <textarea id="html-code"></textarea>
    </div>
    <button id="css-tab-button" onclick="changeTab('css')">CSS</button>
    <div id="css-tab">
      <textarea id="css-code"></textarea>
    </div>
    <button id="js-tab-button" onclick="changeTab('js')">JavaScript</button>
    <div id="js-tab">
      <textarea id="js-code">&#003c;</textarea>
    </div>
    <button id="console-tab-button" onclick="changeTab('console')">Console</button>
    <div id="console-tab">
      <textarea id="console"></textarea>
    </div>
    <button id="page-tab-button" onclick="changeTab('page');document.getElementbyId('pageCreated').contentWindow.document.getElementsByTagName('html')[0].innerHTML = document.getElementById('html-code').value.slice(this.html.indexOf('<html>')+6, this.html.indexOf('</html>'));console.log(document.getElementById('html-code').value.slice(this.html.indexOf('<html>')+6, this.html.indexOf('</html>')));document.getElementbyId('pageCreated').contentWindow.document.getElementsByTagName('body')[0].appendChild(s = document.getElementbyId('pageCreated').contentWindow.document.createElement('script'));s.innerHTML = document.getElementById('js-code').value;document.getElementbyId('pageCreated').contentWindow.document.getElementsByTagName('head')[0].appendChild(s = document.getElementbyId('pageCreated').contentWindow.document.createElement('style'));s.innerHTML = document.getElementById('css-code').value;">Result</button>
    <div id="page-tab">
      <iframe src="./iframe.html" id="pageCreated"></iframe>
    </div>
    <script src="script.js"></script>
  </body>
<html>
